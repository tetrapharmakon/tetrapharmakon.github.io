<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="{{ site.author.name }}">
    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}styles.css" />-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.css" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}favicon.png">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-34703595-2', 'auto');
      ga('send', 'pageview');
    </script>
    <title>{{ page.title }}</title>
  </head>
  <body>
  <div class="ui padded relaxed page centered two columns grid">
    <header class="ui row">
      <nav class="ui horizontal fluid menu">
        <a class="item" href="{{ site.baseurl }}" title="index">index</a>
        <a class="item" href="{{ site.baseurl }}atom.xml" title="feed">feed</a>
        <a class="item" href="{{ site.baseurl }}about/" title="about">about</a>
      </nav>
    </header>
    <main class="ui column">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
    <footer class="ui row">
      <p>{{ site.time | date_to_xmlschema }}</p>
      <!--<small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </small>-->
    </footer>
  </div>
  </body>
</html>
