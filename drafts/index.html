<nav class="index">
  <dl>
    {% for post in site.posts %}
    {% if post.tags contains 'draft' %}
      <dt><time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time> - ({{ post.content | number_of_words }} words) - <a href="{{ post.url }}">{{ post.title }}</a></dt>
      <dd>{{ post.excerpt }}</dd>
    {% else %}{% endif %}
    {% endfor %}
  </dl>
</nav>
