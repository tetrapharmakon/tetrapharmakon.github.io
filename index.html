---
layout: default
title: Home
---

<nav class="index">
  <ol>
    {% for post in site.posts %}
      <li>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ol>
</nav>
