---
layout: default
title: index
---

<nav class="index">
  <dl>
    {% for post in site.posts %}
      <dt><time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time> - <a href="{{ post.url }}">{{ post.title }}</a></dt>
      <dd>{{ post.excerpt }}</dd>
    {% endfor %}
  </dl>
</nav>
