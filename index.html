---
layout: default
title: index
published: true
---

<div class="ui items">
  {% for post in site.posts %}
  {% if post.tags contains 'draft' %}{% else %}
    <div class="ui item">
      <div class="ui header"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="ui meta">
        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
        <div>{{ post.content | number_of_words }} words</div>
      </div>
      <div class="ui content">{{ post.excerpt }}</div>
    </div>
  {% endif %}
  {% endfor %}
</div>
