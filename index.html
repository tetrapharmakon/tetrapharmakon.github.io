---
layout: default
title: index
published: true
---

{% for post in site.posts %}
{% if post.tags contains 'draft' %}{% else %}
<a href="{{ post.url }}">{{ post.title }}</a>
: <small><time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time><span>{{ post.content | number_of_words }} words</span></small>{{ post.excerpt }}
{% endif %}
{% endfor %}
