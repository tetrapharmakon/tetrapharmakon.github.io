---
layout: default
title: Home
---

<div class="posts">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
